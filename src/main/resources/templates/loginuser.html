<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login Form</title>


    <!-- CSS -->
    <link rel="stylesheet" href="login_style.css" />
     <link rel="stylesheet" href="front.css" />
     
  
    <link
    rel="shortcut icon"
    href="Helping-Hands-PNG-Free-Image.png"
    type="image/x-icon"
  />
 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  
  </head>
  <body>
    <div>
      
      <header>
        <div class="ank-nav-bg">
          <a href="" target="_blank"
            ><img
              src="Helping-Hands-PNG-Free-Image.png"
              alt="logo"
              width="100px"
          /></a>
          <h1>YourHelp!</h1>
          <ul>
            <li>
              <a href="/home" target="">Home</a>
            </li>
            <li><a href="/about" target="">About Us</a></li>
            <li>
              <a href="/contactus" target="">Contact Us</a>
            </li>
            <li><a href="/logincard" target="">Login</a></li>
          </ul>
        </div>
      </header>



    </div>
    
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="/process_login" th:action="@{/process_login}" th:object="${user}"
			method="post">
			
            <div class="field input-field">
              <input type="text"
				th:field="*{uname}" placeholder="Username" class="input" />
            </div>

            <div class="field input-field">
              <input type="text"
				th:field="*{passWord}" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
       

            <div class="field button-field">
              <button type="submit" >Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
          </div>
        </div>

        <div class="line"></div>

        <div class="signup-options">
          <a href="/showNewUserForm" class="field user">
            <span>User Signup </span>
          </a>
        </div>
       

      <!--   <div class="signup-options">
          <a href="signup2.html" class="field helper">
            <span>Helper Signup</span>
          </a>
        </div> -->
      </div>

     
     
    </section>
    
   
  </body>
</html>
