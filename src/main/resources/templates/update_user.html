<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>User</h1>
		<hr>
		<h2>Update User</h2>
		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="post">
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{name}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{eMail}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{uname}"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{passWord}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{address}" class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2">Update User</button>


		</form>
		<hr>
		<a th:href="@{/}">Back to User List</a>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
