<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Helpers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
	body{
		margin: 20px;
		left:50px;
		right:50px;
	    background: #bab9b9;
	    font-weight: bold;
	}
	.button{
		display: grid;
		height: 12px
	}
</style>
</head>
<body>

<div>
	<a href=""><button>Back</button></a>
</div>

<div class="htable">
	<table class="table table-dark table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Cost</th>
	      <th scope="col">Type</th>
	      <th scope="col">Username</th>
	      <th scope="col">Contact</th>
	      <th scope="col" class="text-center" colspan="2">Action</th>
	    </tr>
	  </thead>
	  	<tbody>
	  		<tr th:each = "helper : ${helper}">
	  			<td class="table-light" th:text ="${helper.name}"></td>
	  			<td class="table-light" th:text ="${helper.type}"></td>
	  			<td class="table-light" th:text ="${helper.cost}"></td>
	  			<td class="table-light" th:text ="${helper.username}"></td>
	  			<td class="table-light" th:text ="${helper.mobile}"></td>
	    		<td class="table-light justify-content-center"><a th:href="@{/helper/helperslist/edithelper/{id}(id=${helper.id})}" class="btn btn-primary">Update</a></td>
	  		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
