<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Add</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
 <link rel="shortcut icon" href="Helping-Hands-PNG-Free-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="front.css">

</head>
<body>


 <header>
            <div class="ank-nav-bg">
                <a href="" target="_blank"><img src="Helping-Hands-PNG-Free-Image.png" alt="logo" width="100px" /></a>
                <h1>YourHelp!</h1>
                <ul>
                    <li>
                        <a href="/home" target="">Home</a>
                    </li>
                    <li><a href="/about" target="">About Us</a></li>
                    <li>
                        <a href="/contactus" target="">Contact Us</a>
                    </li>
                    <li><a href="/login" target="">Login</a></li>
                </ul>
            </div>
        </header>

	


	<div class="container">
		<h1>User ADD</h1>
		<hr>
		<h2>Save User</h2>
		<form action="#" th:action="@{/process_register}" th:object="${user}"
			method="post">
			<input type="text" th:field="*{name}" minlength="2" maxlength="45" pattern="[a-z,A-Z]{3,20}"
			 placeholder="Name" required
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{eMail}" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,63}$"
				 placeholder="E-Mail"
				class="form-control mb-4 col-4"> <input required type="text"
				th:field="*{uname}" placeholder="Username"
				class="form-control mb-4 col-4"> <input required type="password"
				th:field="*{passWord}"  minlength="6" maxlength="10" placeholder="Password" 
				class="form-control mb-4 col-4"> <input required type="text"
				th:field="*{address}" placeholder="Address"
				class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2">Save User</button>
			


		</form>
		<br>
		<a th:href="@{/home}"><button class="btn btn-info col-2">Home</button></a>
		<hr>


	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
