<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login Form</title>


    <!-- CSS -->
    <link rel="stylesheet" href="login_style.css" />
     <link rel="stylesheet" href="front.css" />
     
      <link
    rel="shortcut icon"
    href="Helping-Hands-PNG-Free-Image.png"
    type="image/x-icon"
  />

 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  
  </head>
  <body>
    <div>
      
      <header>
        <div class="ank-nav-bg">
          <a href="" target="_blank"
            ><img
              src="Helping-Hands-PNG-Free-Image.png"
              alt="logo"
              width="100px"
          /></a>
          <h1>YourHelp!</h1>
          <ul>
            <li>
              <a href="/home" target="">Home</a>
            </li>
            <li><a href="/about" target="">About Us</a></li>
            <li>
              <a href="/contactus" target="">Contact Us</a>
            </li>
            <li><a href="/logincard" target="">Login</a></li>
          </ul>
        </div>
      </header>



    </div>
    
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="#" th:action="@{/helper/process_login}" th:object="${helper}"
			method="post">
			<!-- <input type="text" th:field="*{name}" placeholder="Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{eMail}" placeholder="E-Mail"
				class="form-control mb-4 col-4"> --> 
				
				<input type="text"
				th:field="*{username}" placeholder="Username"
				class="form-control mb-4 col-4"> 
				
				<input type="text"
				th:field="*{password}" placeholder="Password"
				class="form-control mb-4 col-4">
				
				
				
				<!--  <input type="text"
				th:field="*{address}" placeholder="Address"
				class="form-control mb-4 col-4"> -->


			<button type="submit" class="btn btn-info col-2">Login</button>
			


		</form>

          <div class="form-link">
            <span
              >Don't have an account?
          </div>
        </div>

        <div class="line"></div>


       

    <div class="signup-options">
          <a href="/helper/newhelper" class="field helper">
            <span>Helper Signup</span>
          </a>
        </div> 
      </div>

     
     
    </section>
    
   
  </body>
</html>
