<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
 <link rel="shortcut icon" href="Helping-Hands-PNG-Free-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="front.css">
</head>
<body>
	
 <header>
          
        </header>
	
	  <div class="ank-nav-bg">
                <a href="" target="_blank"><img src="Helping-Hands-PNG-Free-Image.png" alt="logo" width="100px" /></a>
                <h1>YourHelp!</h1>
                <ul>
                    <li>
                        <a href="/home" target="">Home</a>
                    </li>
                    <li><a href="/about" target="">About Us</a></li>
                    <li>
                        <a href="/contactus" target="">Contact Us</a>
                    </li>
                    <li><a href="/login" target="">Login</a></li>
                </ul>
            </div>

	<div class="container my-2">


		<h1>Users List</h1>
		<hr>
		<a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">ADD
			NEW USER</a>


		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>UserName</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="user : ${listUSers}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.eMail}"></td>
					<td th:text="${user.uname}"></td>
					<td th:text="${user.address}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteUser/{id}(id=${user.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>
			</tbody>

		</table>

		<div th:if="${totalPages>1}">
			<div class="row col-sm-10">
				<div class="col-sm-2 ">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-1 ">
					<span th:each="i:${#numbers.sequence(1,totalPages)}"> <a
						th:if="${currentPage !=i}" th:href="@{'/page/'+${i}}">[[${i}]]</a>
						<span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
				<!-- <div class="col-sm-1 ">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + $ {currentPage +1}}">Next</a> <span
						th:unless="${currentPage < totalPages}">Next</span>

				</div>
				<div class="col-sm-1 ">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + $ {totalPages}}">Last</a> <span
						th:unless="${currentPage < totalPages}">Last</span>

				</div> -->

			</div>

		</div>


	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
