<html lang="en" xmlns:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup2Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login_style.css" />
    <!-- <link rel="stylesheet" href="front.css" /> -->

    <link
      rel="shortcut icon"
      href="Helping-Hands-PNG-Free-Image.png"
      type="image/x-icon"
    />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
	body{
		margin: 20px;
		left:50px;
		right:50px;
	    background: #bab9b9;
	    font-weight: bold;
	}
	.button{
		display: grid;
		height: 12px
	}
</style>
  </head>
  <body>
    <header>
      <div class="ank-nav-bg">
        <a href="" target="_blank"
          ><img src="Helping-Hands-PNG-Free-Image.png" alt="logo" width="100px"
        /></a>
        <h1>YourHelp!</h1>
        <ul>
          <li>
            <a href="front.html" target="">Home</a>
          </li>
          <li><a href="about.html" target="">About Us</a></li>
          <li>
            <a href="contactus.html" target="">Contact Us</a>
          </li>
          <li><a href="login.html" target="">Login</a></li>
        </ul>
      </div>
    </header>
    <section class="container forms justify-content-center">
      <div class="form signup">
        <div class="form-content">
          <header>Helper Update</header>
          
          
          <form th:action="@{/helper/updatehelperprofile/{id}(id=${helper.id})}" method="post" class="justify-content-center">
            <span>Update Type</span>
            <div class="dropdown">
              <select name="type" id="Helper_Type">
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Labour">Labor</option>
                <option value="Carpenter">Carpenter</option>
              </select>
            </div>

            <div class="field input-field">
            	<label for="exampleFormControlInput1" class="form-label">Name :</label>
             	<input type="text" placeholder="name" class="form-control" id="exampleFormControlInput1" name="name"  th:field="*{helper.name}"/>
            </div>
            
            <div class="field input-field">
            	<label for="exampleFormControlInput1" class="form-label">Username :</label>
             	<input type="text" placeholder="username" class="form-control" id="exampleFormControlInput1" name="username"  th:field="*{helper.username}"/>
            </div>

            <div class="field input-field">
            	<label for="exampleFormControlInput1" class="form-label">Password :</label>
              <input type="text" placeholder="password" name="password" class="form-control" id="exampleFormControlInput1" th:field="*{helper.password}"/>
            </div>
            
             <div class="field input-field">
             <label for="exampleFormControlInput1" class="form-label">Cost</label>
              <input type="text" name="cost" placeholder="cost" class="form-control" id="exampleFormControlInput1" th:field="*{helper.cost}"/>
            </div>
            
            <div class="field button-field">
              <button type="submit">Update</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already have an account? <a href="login.html">Login</a></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
